
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="60">
    <title>Google Sheet Escalado TV</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: #fff;
      }

      .scale-wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      iframe {
        transform: scale(0.6);
        transform-origin: top left;
        width: 160%;
        height: 160%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="scale-wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS_xnGy7kt3tZF5TAusiFY1zb-WeFyAzMo5dekJIHNSFMWc7AKcqlqRLkmh4yWnAnyc3fVYNFlX1zLL/pubhtml?gid=0&single=true"></iframe>
    </div>
  </body>
</html>
